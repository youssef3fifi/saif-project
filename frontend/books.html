<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Books - Library Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">
        <i class="bi bi-book-fill"></i> Library System
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="books.html">Manage Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="borrow.html">Borrowing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <span class="text-white me-3">
            <i class="bi bi-person-circle"></i>
            <span id="userName">Admin</span>
            <span class="badge bg-light text-primary ms-2" id="userRole">admin</span>
          </span>
          <button class="btn btn-outline-light btn-sm" id="logoutBtn">
            <i class="bi bi-box-arrow-right"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Book Management</h2>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBookModal">
            <i class="bi bi-plus-circle"></i> Add New Book
          </button>
        </div>

        <!-- Alert Container -->
        <div id="alertContainer"></div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">Loading books...</p>
        </div>

        <!-- Books Table -->
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Available</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="booksTableBody">
                  <!-- Books will be dynamically loaded here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Book Modal -->
  <div class="modal fade" id="addBookModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addBookForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="title" class="form-label">Title *</label>
                <input type="text" class="form-control" id="title" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="author" class="form-label">Author *</label>
                <input type="text" class="form-control" id="author" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="isbn" class="form-label">ISBN *</label>
                <input type="text" class="form-control" id="isbn" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="category" class="form-label">Category *</label>
                <select class="form-select" id="category" required>
                  <option value="">Select Category</option>
                  <option value="Fiction">Fiction</option>
                  <option value="Non-Fiction">Non-Fiction</option>
                  <option value="Science">Science</option>
                  <option value="Technology">Technology</option>
                  <option value="History">History</option>
                  <option value="Biography">Biography</option>
                  <option value="Children">Children</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description *</label>
              <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="quantity" class="form-label">Quantity *</label>
              <input type="number" class="form-control" id="quantity" min="0" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveBookBtn">Save Book</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Book Modal -->
  <div class="modal fade" id="editBookModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editBookForm">
            <input type="hidden" id="editBookId">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="editTitle" class="form-label">Title *</label>
                <input type="text" class="form-control" id="editTitle" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="editAuthor" class="form-label">Author *</label>
                <input type="text" class="form-control" id="editAuthor" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="editIsbn" class="form-label">ISBN *</label>
                <input type="text" class="form-control" id="editIsbn" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="editCategory" class="form-label">Category *</label>
                <select class="form-select" id="editCategory" required>
                  <option value="">Select Category</option>
                  <option value="Fiction">Fiction</option>
                  <option value="Non-Fiction">Non-Fiction</option>
                  <option value="Science">Science</option>
                  <option value="Technology">Technology</option>
                  <option value="History">History</option>
                  <option value="Biography">Biography</option>
                  <option value="Children">Children</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="editDescription" class="form-label">Description *</label>
              <textarea class="form-control" id="editDescription" rows="3" required></textarea>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="editQuantity" class="form-label">Quantity *</label>
                <input type="number" class="form-control" id="editQuantity" min="0" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="editAvailable" class="form-label">Available *</label>
                <input type="number" class="form-control" id="editAvailable" min="0" required>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="updateBookBtn">Update Book</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/books.js"></script>
</body>
</html>
