<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Library Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">
        <i class="bi bi-book-fill"></i> Library System
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item" id="booksNavItem">
            <a class="nav-link" href="books.html">Manage Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="borrow.html">Borrowing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <span class="text-white me-3">
            <i class="bi bi-person-circle"></i>
            <span id="userName">User</span>
            <span class="badge bg-light text-primary ms-2" id="userRole">user</span>
          </span>
          <button class="btn btn-outline-light btn-sm" id="logoutBtn">
            <i class="bi bi-box-arrow-right"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <h2 class="mb-4">Book Catalog</h2>
        
        <!-- Search and Filter -->
        <div class="card mb-4">
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-6">
                <input type="text" class="form-control" id="searchInput" placeholder="Search by title, author, or ISBN...">
              </div>
              <div class="col-md-4">
                <select class="form-select" id="categoryFilter">
                  <option value="">All Categories</option>
                  <option value="Fiction">Fiction</option>
                  <option value="Non-Fiction">Non-Fiction</option>
                  <option value="Science">Science</option>
                  <option value="Technology">Technology</option>
                  <option value="History">History</option>
                  <option value="Biography">Biography</option>
                  <option value="Children">Children</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="col-md-2">
                <button class="btn btn-primary w-100" id="searchBtn">
                  <i class="bi bi-search"></i> Search
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Alert Container -->
        <div id="alertContainer"></div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">Loading books...</p>
        </div>

        <!-- Books Grid -->
        <div id="booksGrid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
          <!-- Books will be dynamically loaded here -->
        </div>

        <!-- No Books Message -->
        <div id="noBooksMessage" class="text-center py-5 d-none">
          <i class="bi bi-inbox" style="font-size: 4rem; color: #ccc;"></i>
          <h4 class="mt-3 text-muted">No books found</h4>
          <p class="text-muted">Try adjusting your search or filters</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Book Detail Modal -->
  <div class="modal fade" id="bookDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bookDetailTitle">Book Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="bookDetailBody">
          <!-- Book details will be loaded here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
