<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-5">
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <i class="bi bi-book-fill text-primary" style="font-size: 3rem;"></i>
              <h2 class="mt-3">Library Management System</h2>
              <p class="text-muted">Sign in to your account</p>
            </div>
            
            <div id="alertContainer"></div>
            
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              
              <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                <span id="loginBtnText">Sign In</span>
                <span id="loginBtnSpinner" class="spinner-border spinner-border-sm d-none" role="status">
                  <span class="visually-hidden">Loading...</span>
                </span>
              </button>
            </form>
            
            <div class="text-center mt-4">
              <p class="mb-0">Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            </div>
          </div>
        </div>
        
        <!-- Registration Form (Hidden by default) -->
        <div class="card shadow-lg mt-3 d-none" id="registerCard">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <h3>Create Account</h3>
              <p class="text-muted">Register as a new user</p>
            </div>
            
            <div id="registerAlertContainer"></div>
            
            <form id="registerForm">
              <div class="mb-3">
                <label for="registerName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="registerName" required>
              </div>
              
              <div class="mb-3">
                <label for="registerEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="registerEmail" required>
              </div>
              
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" required minlength="6">
                <div class="form-text">Password must be at least 6 characters long</div>
              </div>
              
              <button type="submit" class="btn btn-success w-100" id="registerBtn">
                <span id="registerBtnText">Register</span>
                <span id="registerBtnSpinner" class="spinner-border spinner-border-sm d-none" role="status">
                  <span class="visually-hidden">Loading...</span>
                </span>
              </button>
            </form>
            
            <div class="text-center mt-3">
              <a href="#" id="showLogin">Back to Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
